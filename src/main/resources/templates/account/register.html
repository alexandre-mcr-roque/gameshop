<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register - GameShop</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet" crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">GameShop</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link"
            th:href="@{/games}">Games</a></li>
        </ul>
        <hr class="navbar-collapse-divider-lg" />
        <ul class="navbar-nav ms-auto">
          <!-- Show email linked to profile when user is authenticated -->
          <li class="nav-item" th:if="${currentUser != null}"><a
            class="nav-link" th:href="@{/profile}"
            th:text="${currentUser}"></a></li>
          <!-- Show Register / Login when not authenticated -->
          <li class="nav-item" th:if="${currentUser == null}"><a
            class="nav-link active" th:href="@{/register}">Register</a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a
            class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">Create a new account</h2>
            <div th:if="${error}" class="alert alert-danger"
              th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${registerForm}"
              method="post">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username"
                    th:field="*{username}"
                    placeholder="Choose a username" required
                    th:classappend="${#fields.hasErrors('username')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email
                    address</label> <input type="email" class="form-control"
                    id="email" th:field="*{email}"
                    placeholder="you@example.com" required
                    th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First
                    name</label> <input type="text" class="form-control"
                    id="firstName" th:field="*{firstName}"
                    placeholder="First name"
                    th:classappend="${#fields.hasErrors('firstName')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last
                    name</label> <input type="text" class="form-control"
                    id="lastName" th:field="*{lastName}"
                    placeholder="Last name"
                    th:classappend="${#fields.hasErrors('lastName')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dateOfBirth" class="form-label">Date
                    of birth</label> <input type="date" class="form-control"
                    id="dateOfBirth" th:field="*{dateOfBirth}"
                    placeholder="YYYY-MM-DD"
                    th:classappend="${#fields.hasErrors('dateOfBirth')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('dateOfBirth')}"
                    th:errors="*{dateOfBirth}"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phoneNumber" class="form-label">Phone
                    number</label> <input type="text" class="form-control"
                    id="phoneNumber" th:field="*{phoneNumber}"
                    placeholder="123-456-7890"
                    th:classappend="${#fields.hasErrors('phoneNumber')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}"></div>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address"
                  th:field="*{address}" rows="2"
                  placeholder="Street address, city, etc."
                  th:classappend="${#fields.hasErrors('address')} ? ' is-invalid'"></textarea>
                <div class="invalid-feedback"
                  th:if="${#fields.hasErrors('address')}"
                  th:errors="*{address}"></div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control"
                    id="password" th:field="*{password}" required
                    th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label">Confirm
                    Password</label> <input type="password" class="form-control"
                    id="confirmPassword" th:field="*{confirmPassword}"
                    required
                    th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid'">
                  <div class="invalid-feedback"
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"></div>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <p class="mt-3">
              Already have an account? <a th:href="@{/login}">Sign
                in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>

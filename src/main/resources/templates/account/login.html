<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameShop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" th:href="@{/}">GameShop</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <!-- Show email linked to profile when user is authenticated -->
	        <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/profile}" th:text="${currentUser}"></a></li>
	        <!-- Show Register / Login when not authenticated -->
	        <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
	        <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link active" th:href="@{/login}">Login</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<main class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-5">
	            <div class="card shadow-sm">
	                <div class="card-body">
	                    <h2 class="card-title mb-3">Please sign in</h2>
	                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
	                    <form th:action="@{/login}" th:object="${loginForm}" method="post">
	                        <div class="mb-3">
	                            <label for="username" class="form-label">Username</label>
	                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="your username" required>
	                        </div>
	                        <div class="mb-3">
	                            <label for="password" class="form-label">Password</label>
	                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
	                        </div>
	                        <div class="d-grid">
	                            <button type="submit" class="btn btn-primary">Sign in</button>
	                        </div>
	                    </form>
	                    <p class="mt-3">Don't have an account? <a th:href="@{/register}">Register</a></p>
	                </div>
	            </div>
	        </div>
	    </div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

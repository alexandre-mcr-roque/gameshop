<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Games - GameShop</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet" crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">GameShop</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active"
            th:href="@{/games}">Games</a></li>
        </ul>
        <hr class="navbar-collapse-divider-lg" />
        <ul class="navbar-nav ms-auto">
          <!-- Show email linked to profile when user is authenticated -->
          <li class="nav-item" th:if="${currentUser != null}"><a
            class="nav-link" th:href="@{/profile}"
            th:text="${currentUser}"></a></li>
          <!-- Show Register / Login when not authenticated -->
          <li class="nav-item" th:if="${currentUser == null}"><a
            class="nav-link" th:href="@{/register}">Register</a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a
            class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img th:src="${game.imageUrl}" class="img-fluid rounded" alt="Game Cover">
      </div>
      <div class="col-md-8">
        <h1 th:text="${game.title}"></h1>
        <p class="text-muted" th:text="'Genre: ' + ${game.genre}"></p>
        <h4>Rating: <span th:text="${rating}"></span>/5</h4>
      </div>
    </div>

    <hr>

    <div id="reviews-section">
      <h3>User Reviews</h3>
      <div id="reviews-container" class="mt-4">
        <!-- Reviews will be loaded here dynamically -->
      </div>
      <button id="load-more-reviews" class="btn btn-primary mt-3" th:data-id="${game.id}">Load More Reviews</button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      let $loadMoreBtn = $('#load-more-reviews');
      let offset = 0;
      const count = 5;
      const gameId = $loadMoreBtn.data('id');
      function loadReviews() {
        $.ajax({
          url: `/games/${gameId}/reviews`,
          method: 'GET',
          data: { offset, count },
          success: function (data, textStatus, xhr) {
            if (xhr.status === 204) {
              $('#reviews-container').append('<p class="text-muted">No reviews available.</p>');
              $loadMoreBtn.hide();
              return;
            }

            data.forEach(review => {
              $('#reviews-container').append(`
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">${review.username} (${review.rating}/5)</h5>
                    <p class="card-text">${review.review}</p>
                    <p class="text-muted small">Reviewed on ${review.reviewDate}</p>
                  </div>
                </div>
              `);
            });
            offset += count;
            if (xhr.status === 206) {
              $loadMoreBtn.hide();
            }
          },
          error: function () {
            alert('Failed to load reviews. Please try again.');
          }
        });
      }

      $loadMoreBtn.on('click', loadReviews);

      // Initial load
      loadReviews();
    });
  </script>
</body>
</html>

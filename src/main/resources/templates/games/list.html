<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Games - GameShop</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet" crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">GameShop</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active"
            th:href="@{/games}">Games</a></li>
        </ul>
        <hr class="navbar-collapse-divider-lg" />
        <ul class="navbar-nav ms-auto">
          <!-- Show email linked to profile when user is authenticated -->
          <li class="nav-item" th:if="${currentUser != null}"><a
            class="nav-link" th:href="@{/profile}"
            th:text="${currentUser}"></a></li>
          <!-- Show Register / Login when not authenticated -->
          <li class="nav-item" th:if="${currentUser == null}"><a
            class="nav-link" th:href="@{/register}">Register</a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a
            class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <!-- TODO : Show list of games (maybe use jquery datatables?) -->
    <h2 class="mb-4">Available Games</h2>

    <!-- Search bar -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text" id="search-addon">ðŸ”Ž</span>
          <input id="gameSearch" type="search" class="form-control" placeholder="Search games by title or genre..." aria-label="Search" aria-describedby="search-addon">
        </div>
      </div>
    </div>

    <!-- Card grid view -->
    <div id="gamesCards" class="row g-3">
      <div class="col-sm-6 col-md-4 col-lg-3" th:each="game : ${games}" th:attr="data-title=${#strings.toLowerCase(game.title)}">
        <div class="card h-100">
          <div class="ratio ratio-4x3">
            <img src="/favicon.ico" th:if="${game.imageUrl != null}" th:src="${game.imageUrl}" th:alt="${game.title} + ' cover'" class="card-img-top" alt="" style="object-fit:cover;"/>
            <div th:if="${game.imageUrl == null}" class="d-flex bg-secondary text-white align-items-center justify-content-center">No Image</div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mt-2 text-truncate" th:text="${game.title}">Game Title</h5>
            <p class="card-text text-muted mb-2" th:text="${game.genre}">Genre</p>
            <a th:href="@{/games/{title}(title=${game.titleNormalized})}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <div class="col-12" th:if="${#lists.isEmpty(games)}">
        <div class="alert alert-info">No games available to display.</div>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script>
    // Client-side search using jQuery: filters both table rows and cards by title/genre
    $(function () {
      let $input = $('#gameSearch');
      if (!$input.length) return;
      $input.on('input', function () {
        let q = $.trim($(this).val()).toLowerCase();
        $('#gamesCards [data-title]').each(function () {
          let $card = $(this);
          let title = ($card.data('title') || '').toString();
          let matches = title.indexOf(q) !== -1;
          if (q === '' || matches) $card.show(); else $card.hide();
        });
      });
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>

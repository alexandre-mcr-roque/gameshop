<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameShop - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" th:href="@{/}">GameShop</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <!-- Show email linked to profile when user is authenticated -->
	        <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/profile}" th:text="${currentUser}"></a></li>
	        <!-- Show Register / Login when not authenticated -->
	        <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
	        <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<main class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-8">
	            <div class="card shadow-sm">
	                <div class="card-body text-center">
	                    <h1 class="card-title">Welcome to GameShop</h1>
	                    <p class="lead">Temporary home page â€” use the links below to register or login.</p>
	                    <div class="d-flex justify-content-center gap-2">
	                        <a class="btn btn-primary" href="/register">Create account</a>
	                        <a class="btn btn-outline-secondary" href="/login">Sign in</a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

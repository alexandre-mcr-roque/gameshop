<!-- language: html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit User - GameShop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">GameShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/games}">Games</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/profile}" th:text="${currentUser}"></a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h2 class="mb-0">Edit User</h2>
      <a class="btn btn-secondary" th:href="@{/admin/users}">Cancel</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form th:action="@{/admin/users/edit/{id}(id=${userForm.id})}" th:object="${userForm}" enctype="multipart/form-data" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Enter username" required disabled />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" class="form-control" th:field="*{email}" placeholder="Enter email" required disabled />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          </div>
          
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input id="dateOfBirth" type="date" class="form-control" th:field="*{dateOfBirth}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Enter phone number" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" th:field="*{address}" rows="2" placeholder="Enter address"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
          </div>

          <!-- Roles (multiple selection) -->
          <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select id="roles" class="form-select" th:field="*{roles}" multiple size="2">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
            <small class="form-text text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple roles.</small>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

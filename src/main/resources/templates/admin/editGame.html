<!-- language: html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Game - GameShop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">GameShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/games}">Games</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/profile}" th:text="${currentUser}"></a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
          <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h2 class="mb-0">Edit Game</h2>
      <a class="btn btn-secondary" th:href="@{/admin/games}">Cancel</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form th:action="@{/admin/games/edit/{id}(id=${gameForm.id})}" th:object="${gameForm}" enctype="multipart/form-data" method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="Enter game title" required />
            <div class="form-text">Official game title.</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
          </div>

          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <!--  <select id="genre" class="form-select" th:field="*{genre}">
              <option th:each="g : ${genres}" th:value="${g}" th:text="${g}">Genre</option>
              <option th:if="${genres == null}" value="">-- select --</option>
              <option value="test">Test</option>
            </select> -->
            
            <input id="genre" type="text" class="form-control" th:field="*{genre}" placeholder="Enter game genre" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
          </div>

          <div class="mb-3">
            <label for="imageFile" class="form-label">Cover image</label>
            <div class="mb-2" th:if="*{imageUrl != null}">
              <div class="form-text mb-1">Current cover:</div>
              <img th:src="*{imageUrl}" alt="current cover" class="img-thumbnail" style="max-height:150px;" />
            </div>
            <input id="imageFile" type="file" class="form-control" th:field="*{imageFile}" accept="image/*" />
            <div class="form-text">Upload a cover image (optional). Accepted types: images.</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}"></div>

            <div class="mt-2">
              <img id="imagePreview" src="#" alt="preview" class="img-thumbnail" style="display:none; max-height:150px;" />
            </div>
          </div>

          <input id="titleNormalized" type="hidden" class="form-control" th:field="*{titleNormalized}" />
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a th:href="@{/admin/games}" class="btn btn-outline-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    (function(){
      const fileInput = document.getElementById('imageFile');
      const preview = document.getElementById('imagePreview');
      if (!fileInput || !preview) return;
      fileInput.addEventListener('change', function () {
        const file = this.files && this.files[0];
        if (file) {
          preview.src = URL.createObjectURL(file);
          preview.style.display = 'block';
        } else {
          preview.src = '#';
          preview.style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>
